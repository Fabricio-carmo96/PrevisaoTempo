<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<div class="mainCard"> <!-- Div principal -->
  <div class="card  shadow-lg" style="width: 30rem;"> <!-- Div do card principal  -->
    <div class="card-header"></div>
    <div class="card-body "> <!-- Div do corpo card principal  -->
      <div class="loading">
      </div>
     <div class="top-card">
      <div class="city">Sua Cidade</div>
      <div class="date">Data de hoje</div>
      <div class="dayweek">Dia da Semana</div>
      <div class="desc">Descrição</div>
     </div>

      <div class="icones"> 
        <img style="height: 30% ; width: 30%" src="./assets/icons/unknown.png">
      </div>

      <div class="temp my-4">
        <div>?</div>
        <span>ºC</span>
      </div>
      
      <div class="clima_desc"> 
        <div class="vento">
          <div>Wind: ?/h</div> 
        </div>
        <div class="humidity">
          <div>Humidity: ?%</div>
        </div>
        <div class="precip">
          <div>Precipitation: ?%</div>
        </div>
      </div>  

   </div>

   <div class="card-footer"> <!-- Div do rodape do card principal  --> <!-- Div input + botão -->
      <form onSubmit="Clima();return false;">
        <div class="input-group">
        <input type="text" class="form-control" id="City" placeholder="Digite sua Cidade" name="city">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary text-dark" type="submit" id="pesquisa">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      </form>
   </div>

  </div>
</div>
  <script type="text/javascript" src="codigo.js"> </script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
